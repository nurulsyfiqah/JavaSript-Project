<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="d-flex game-title">2048</h1>
        <div class="game-instruction">Join the number and get to the  <strong> 2048 tile!</strong></div>
        <div class="score-container">
            <div class="current-score">
                <div class="score-title">Player Score </div>
                <div class="score" id="score"> 0</div>               
            </div>
            <div class="highest-score">
                <div class="highestScore-title">Highest Score </div>
                <div class="score" id="highestScore"> 0</div>                
            </div>
        </div>            

        <div id="result"></div>

        <div class="d-flex justify-content-center mt-5">
            <div class="grid"></div>    
        </div>
        
        <div class="d-flex justify-content-center mb-5 play-again-btn">
            <a href="javascript:window.location.reload(true)"><button type="button" id="play-again-btn" class="btn btn-warning">Play Again</button></a>
            
        </div>
        
    </div>

</body>
</html>
